{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<h2>Create New Group</h2>

<form action="{% url 'groups:create' %}" method="post" id="groupForm">

    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create" class="btn btn-primary btn-lg">

</form>
{%endblock%}
